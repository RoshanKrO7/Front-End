<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles.css">
    <script src="./JavaScript.js" defer></script>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="Name">Enter Your Name</label>
        <input type="text" name="name" placeholder="Enter your name" required><br>
        <label for="dob">Enter Your Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="Enter Your Date of Birth"><br>
        <label for="age">Your Age</label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="Your Age" required><br>
        <label for="email">Enter Your Email</label>
        <input type="email" name="email" placeholder="Enter your email" required><br>
        <label for="url">Enter Your URL</label>
        <input type="url" name="url" placeholder="Enter your URL"><br>
        <label for="button">Submit</label>
        <input type="submit" name="submit" value="Submit"><br>
    </form>
</body>
</html>
